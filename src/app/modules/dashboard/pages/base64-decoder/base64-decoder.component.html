<div class="flex space-x-4">
  <div style="width: 15vw" class="my-6 max-h-screen overflow-hidden border border-gray-300">
    <!-- The img element with Tailwind CSS classes -->
    <img class="h-full w-full" src="assets/images/googleads1.jpg" alt="Your Image Alt Text" />
  </div>
  <div style="width: 70vw" class="py-4 font-poppins">
    <!-- header -->
    <div
      style="width: 70vw"
      class="mx-auto my-2 flex items-center justify-between border px-8 py-4 font-poppins dark:bg-night-700">
      <div class="flex flex-col space-y-2">
        <p class="text-3xl font-semibold dark:text-white">Base64 Decode</p>
        <p class="truncate text-xs text-gray-400">
          Effortlessly convert Base64 to text with our user-friendly online toolâ€”paste your Base64 text,<br />
          copy your decoded text with ease!
        </p>
      </div>
      <button
        (click)="onclickSwitchToEncoder()"
        class="h-10 flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Switch to encode
      </button>
    </div>

    <!-- body -->
    <div style="width: 70vw" class="mx-auto my-4">
      <p class="my-4 text-xl dark:text-white">Base64</p>
      <div class="border">
        <textarea
          id="message"
          [(ngModel)]="base64text"
          rows="10"
          class="focus:outline-none: h-full w-full border focus:ring-0 dark:text-white"
          placeholder="Enter base64.."></textarea>
      </div>
      <button
        (click)="decodeBase64()"
        class="float-right my-4 h-10 flex-none rounded-md bg-primary-500 px-10 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Decode
      </button>
    </div>

    <br />
    <div style="width: 70vw" class="mx-auto my-4">
      <p class="my-4 text-xl dark:text-white">Decoded Text</p>
      <div class="border">
        <textarea
          [(ngModel)]="base64DecodedText"
          id="message"
          rows="10"
          class="focus:outline-none: h-full w-full border focus:ring-0 dark:text-white"></textarea>
      </div>
    </div>
  </div>
  <div style="width: 15vw" class="my-6 max-h-screen overflow-hidden border border-gray-300">
    <!-- The img element with Tailwind CSS classes -->
    <img class="h-full w-full" src="assets/images/googleads2.jpg" alt="Your Image Alt Text" />
  </div>
</div>
